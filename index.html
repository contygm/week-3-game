<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link type = "text/css" rel = "stylesheet" href= "assets/css/style.css"/>
	<script type="text/javascript" src = "assets/javascript/game.js"></script>

</head>
<body>
	<header>
		<h1>Veev's Hangman</h1>
		<p>Made by Awesomeness Inc.</p>
	</header>

	<div id = "wrapper">
		<section id= "gallows">

			<div id="status">
				<!-- Image -->
				<img src="assets/images/hangman.jpg">

			</div>
			
			<div id = "wins">
			<!-- # of wins -->
				<p>Wins: 0</p>

			</div>

			<div id = "lives">
			<!-- Guesses Remaining -->
				<p>15 Lives Left</p>
			</div>

		</section>


		<section id= "guessBox">
			<div id = "directions">

			<!-- Directions/Error Message -->
				<p>Press any Key to play</p>
			</div>

			<div id = "lastGuess">
			<!-- Last Guess -->
				<p>You're Last Guess was</p>
			</div>

			<div id = "pastGuess">
			<!-- Letters Guessed -->
				<p>You've already used these!</p>
			</div>

		</section>
	</div>

	<div id= "word">
	<!-- Current Word (blanks & such)-->

	</div>

</body>
</html>
