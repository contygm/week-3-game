<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link type = "text/css" rel = "stylesheet" href= "assets/css/style.css"/>
	<script type="text/javascript" src = "assets/javascript/game.js"></script>


</head>
<body>
		<header>
			<h1>Veev's Hangman</h1>
			<h2>Made by Awesomeness Inc.</h2>
		</header>
		
		<div id= "first">
			<section id= "gallows">

				<div id="status">
					<!-- Image -->
					<img src="assets/images/hangman.jpg">
					<!-- http://www.playhangman.com/images/hang_1.gif -->
					<!-- lightsaber gif for dead, fade in gallows for extra life, 7 pics -->
				</div>
				
				<div id = "winsDiv">
				<!-- # of wins -->
					<p id = "wins">Wins: 0</p>
				</div>

				<div id = "livesDiv">
				<!-- Guesses Remaining -->
					<p id = "lives">10 Lives Left</p>
				</div>
			</section>


			<section id= "guessBox">
				
				<div id="directionsDiv">

				<!-- Directions/Error Message -->
					<p id = "directions">Press any Key to play</p>
				</div>

				<div id= "lastGuessDiv">
				<!-- Last Guess -->
					<p id = "lastGuess">You're Last Guess was</p>
				</div>

				<div id="pastGuessDiv">
				<!-- Letters Guessed -->
					<p id = "pastGuess">You've already used these!</p>
				</div>
			</section>
		</div>

		<footer id= "word">
		<!-- Current Word (blanks & such)-->

		</footer>
	</div>
</body>
</html>
